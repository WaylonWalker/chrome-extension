<!DOCTYPE html>
<html>
<head>
  <title>Thoughts Extension Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="url"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      display: none;
    }
    .success {
      background: #dff0d8;
      color: #3c763d;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="apiUrl">API URL:</label>
    <input type="url" id="apiUrl" placeholder="https://thoughts.waylonwalker.com">
  </div>
  <button id="save">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
